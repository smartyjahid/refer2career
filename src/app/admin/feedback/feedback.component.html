<div class="wh-100" style="overflow-y: auto; overflow-x: hidden;">
  <ion-header style="position: fixed">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Feedback</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="p-3 pt-5 mt-5 row justify-content-center" *ngIf="!isServiceRunning">
    <div class="border-10 col-sm-5 m-2 bg-white p-3" *ngFor="let feed of allFeedBacks">
      <div class="mb-2">
        <span class="text-dark text-sm">Name : </span>
        <span class="text-grey text-sm">{{feed.name}}</span>
      </div>
      <div class="my-2">
        <span class="text-dark text-sm">Email : </span>
        <span class="text-grey text-sm">{{feed.email}}</span>
      </div>
      <div class="my-2">
        <span class="text-dark text-sm">Type : </span>
        <span class="text-grey text-sm">{{feed.type}}</span>
      </div>
      <div class="my-2">
        <span class="text-dark text-sm">Description : </span>
        <span class="text-grey text-sm">{{feed.description}}</span>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <span class="text-grey text-xs">Submitted on {{feed.createdAt | date : 'dd MMMM yyyy'}}</span>
      </div>
    </div>
  </div>
</div>
<app-spinner-component *ngIf="isServiceRunning"></app-spinner-component>
