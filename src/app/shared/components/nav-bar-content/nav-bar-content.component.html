<div class="row shadow justify-content-center p-0 m-0">
  <div class="col-sm-12 shadow">
    <nav class="navbar navbar-expand-lg col-sm-11 navbar-light bg-light w-100 ">
      <a class="nav-link mr-1"><img src="../../../../assets/refer2carrierlogo.png" class="logo-header" alt="">
      </a>
      <button class="navbar-toggler collapsed" (click)="isCollapsed = !isCollapsed" type="button" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="ml-3 collapse navbar-collapse vertical-center justify-content-between" id="navbarNav"
        [collapse]="isCollapsed" [isAnimated]="true">
        <ul class="navbar-nav">
          <li class="nav-item mr-4" *ngFor="let item of navItems">
            <a class="nav-link text-dark myfont-size text-link active-button pl-3 pr-3"
              [ngClass]="url.includes(item.route) ? 'active-url' : ''" (click)="navigate(item.route)"> {{item.name}}</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li>
            <a (click)="openModal(logout)"><button class="btn btn-primary"><span class="vertical-center">
                  <ion-icon name="lock-closed" class="mr-1"></ion-icon>LOGOUT
                </span></button></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>


<ng-template #logout>
  <div class="bg-white box-shadow text-lato p-3 m-3" style="border-radius: 10px;">
    Are you sure you want to logout?
    <div class="d-flex justify-content-end px-2 mt-2">
      <button class="btn btn-secondary p-0 text-smd px-2 mr-3" (click)="loggedOut()">Yes</button>
      <button class="btn btn-primary text-smd px-2 p-0" (click)="cancel()">No</button>
    </div>
  </div>
</ng-template>
