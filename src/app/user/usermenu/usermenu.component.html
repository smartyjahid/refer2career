<app-nav-bar-content [navItems]="navItems"></app-nav-bar-content>
<div class="h-100 w-100 overflow-x-hidden" style="overflow-y: auto;" *ngIf="!isServiceRunning">
  <div class="bg-light text-white row p-0 m-0 vertical-center justify-content-center py-5">
    <div class="col-sm-10 row p-0 m-0 vertical-center justify-content-between">
      <div class="col-sm-3 my-3">
        <h2 class="text-black">Hi, {{getName(user.name)}}!</h2>
      </div>
      <div class="col-sm-4 vertical-center justify-content-end my-3">
        <div class="d-flex flex-column semi-bold  m-0 p-0 mr-3">
          <span class="text-black text-lg">0</span>
          <h6 class="text-dark thin-font text-ssmd">Total Earnings</h6>
        </div>
        <div class="d-flex flex-column semi-bold m-0 p-0 ">
          <span class="text-black text-lg">{{user.profileViews ? user.profileViews : 0}}</span>
          <h6 class="text-dark thin-font text-ssmd">Profile Views</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center p-0 m-0 py-3 pb-5">
    <div class="col-sm-11 p-0 m-0 row justify-content-between">
      <div class="col-12 col-md-6 col-lg-3 p-2 d-flex justify-content-center"  >
        <div class="special-card transition mx-auto" (click)="scrollToJobs()">
          <a>
             <span class="material-icons icon-trans display-icon transition">search</span>
          </a>
          <a> 
            <span class="text-trans transition"><i class="ti ti-search"></i>Find Jobs</span>
            <div class="card_circle transition"></div>
          </a>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3 p-2 d-flex justify-content-center">
        <div class="special-card transition" routerLink="/referer/referred">
          <a>
            <span class="material-icons icon-trans display-icon transition">
              autorenew
              </span>
         </a>
          <a>
            <span class="text-trans transition">Referred Profiles</span>
            <div class="card_circle transition"></div>
          </a>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3 p-2 d-flex justify-content-center">
        <div class="special-card transition"  routerLink="/referer/my-applications">
          <a>
            <span class="material-icons icon-trans display-icon transition">
              task_alt
              </span>
         </a>
          <a>
            <span class="text-trans transition">Applied Job</span>
            <div class="card_circle transition"></div>
          </a>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3 p-2 d-flex justify-content-center" >
        <div class="special-card transition" (click)="openModal(feedback)">
          <a>
            <span class="material-icons icon-trans display-icon transition ">
              chat
              </span>
         </a>
          <a>
            <span class="text-trans transition">Feedback</span>
            <div class="card_circle transition"></div>
          </a>
        </div>
      </div>

    </div>
  </div>
  <div class="row justify-content-center bg-lightest-blue p-0 m-0 mt-5">
    <div class="col-sm-10 p-0 m-0">
      <app-recent-jobs id="jobs"></app-recent-jobs>
    </div>
  </div>
  
</div>

<ng-template #feedback>
  <div class="bg-white box-shadow p-3 m-3" style="border-radius: 10px;">
    <h4>Feedback</h4>
    <div>
      <div class="my-3">
        <label class="text-grey semi-bold">Type</label>
        <ng-select [(ngModel)]="type" placeholder="Select type">
          <ng-option value="Report a complain">Complaint</ng-option>
          <ng-option value="Review">Suggestion</ng-option>
        </ng-select>
      </div>
      <div class="my-3">
        <label class="text-grey semi-bold">Description</label>
        <textarea class="form-control" [(ngModel)]="description" placeholder="Add minimum 10 words!"
          rows="4"></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-end px-2 mt-4">
      <button class="btn btn-secondary p-0 text-smd px-2 mr-3" (click)="cancel()">Cancel</button>
      <button class="btn btn-primary text-smd px-2 p-0" (click)="send()">Send</button>
    </div>
  </div>
</ng-template>
